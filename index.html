<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StringManipulation</title>
    <link rel="stylesheet" href="./assets/StyleSheet.css">
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <h1>String Manipulation</h1>
        <input id="inp" class="textarea" type="text" v-model="word" placeholder="word">
        <button type="submit" class="button" v-on:click="wordList">Show it</button>
        <ol type="1">
            <li>{{ normal }}</li>
            <li>{{ lower }}</li>
            <li>{{ upper }}</li>
        </ol>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>
                        Table Number
                    </th>
                    <th>
                        Table Output
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1.</td>
                    <td>
                       {{normal}} 
                    </td>
                </tr>
                <tr>
                    <td>2.</td>
                    <td>
                        {{lower}}
                    </td>
                </tr>
                <tr>
                    <td>3.</td>
                    <td>
                        {{upper}}
                    </td>
                </tr>
            </tbody>
          </table>
    </div>
    <script src="./StringManipulation.js"></script>
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>

</html>
